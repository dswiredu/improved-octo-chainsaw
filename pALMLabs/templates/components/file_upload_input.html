<fieldset class="form-control w-full max-w-2xl">
    <label class="label">
        <span class="label-text text-sm font-medium text-gray-700">{{label}}</span>
    </label>
    <input
        type="file"
        name="{{name}}"
        accept=".csv"
        required
        class="file-input file-input-bordered file-input-md w-full shadow-sm" />
    <label class="label">
        <span class="label-text-alt text-xs text-gray-500">{{hint}}</span>
    </label>
</fieldset>
