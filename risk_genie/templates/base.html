{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="csrf-token" content="{{ csrf_token }}">
        <title>{% block title %}{% endblock %}</title>

    <!-- TailwindCSS -->
        <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI (via CDN) -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.2.1/dist/full.css" rel="stylesheet" />
    
        <!-- Flatpickr CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>
            <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.js" defer></script>
    
    
    <!-- Font Awesome (Free CDN) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <!-- HTMX -->
        <script src="https://unpkg.com/htmx.org@1.9.4"></script>

    <!-- Alpine.js -->
        <script src="https://unpkg.com/alpinejs" defer></script>

    <!-- Alpine x-cloak support -->
        <style>
            [x-cloak] { display: none !important; }
        </style>

    <!--Plotly-->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        {% block head_extra %}{% endblock %}
    </head>
    <body class="bg-base-200 bg-gray-100 min-h-screen">

        <div class="flex">
            {% include "partials/_sidebar.html" %}
        <!-- Added mt-16 to push content below the fixed navbar -->
            <div class="ml-16 flex-1 flex flex-col bg-gray-100">
                <main class="p-3">
                    <div class="fixed top-6 right-6 z-50 max-w-sm w-full">
                        {% include "components/alert.html" %}
                    </div>
                    {% block content %}{% endblock %}
                </main>
            </div>
        </div>

        {% block scripts %}
        {% endblock %}
    </body>
</html>
