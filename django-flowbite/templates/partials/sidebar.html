
<aside class="w-64 h-screen bg-base-200 text-base-content shadow-md">
    <div class="p-4">
        <h1 class="text-xl font-bold text-primary">My App</h1>
    </div>

    <ul class="menu px-2">
        {% for section in sidebar_nav_items %}
        <li class="menu-title mt-4">
            <span class="flex items-center gap-2 text-sm {% if section.active %}text-primary{% endif %}">
            <i class="fa-solid {{ section.icon }}"></i>
            {{ section.label }}
            </span>
        </li>

        {% for item in section.items %}
            <li>
            <a href="{% url item.url_name %}"
                class="{% if item.active %}bg-primary text-white{% endif %} flex items-center gap-3 rounded-md px-3 py-2 hover:bg-base-300">
                <i class="fa-solid {{ item.icon }} w-4 text-sm"></i>
                {{ item.label }}
            </a>
            </li>
        {% endfor %}
        {% endfor %}
    </ul>
</aside>
