<!-- _table_view.html -->
<div
  class="overflow-x-auto overflow-y-auto h-full transform transition duration-500 ease-out opacity-0 translate-y-4"
  x-init="setTimeout(() => $el.classList.remove('opacity-0', 'translate-y-4'), 50)"
>
  <table class="table-auto w-full text-sm text-gray-700">
    <thead class="text-xs uppercase bg-gray-100 text-gray-600">
      <tr>
        <th class="px-4 py-3">Date</th>
        <th class="px-4 py-3">Close Price</th>
        <th class="px-4 py-3">Volume</th>
        <th class="px-4 py-3">High</th>
        <th class="px-4 py-3">Low</th>
      </tr>
    </thead>
    <tbody>
      {% for row in df %}
      <tr class="border-b hover:bg-gray-50">
        <td class="px-4 py-2">{{ row.date }}</td>
        <td class="px-4 py-2">{{ row.close_price }}</td>
        <td class="px-4 py-2">{{ row.volume }}</td>
        <td class="px-4 py-2">{{ row.high_price }}</td>
        <td class="px-4 py-2">{{ row.low_price }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
