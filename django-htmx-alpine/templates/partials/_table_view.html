<div class="overflow-x-auto bg-white shadow-md rounded-lg p-4">
  <table class="table-auto w-full text-sm text-gray-700">
    <thead class="text-xs uppercase bg-gray-100 text-gray-600">
      <tr>
        <th class="px-4 py-3">Date</th>
        <th class="px-4 py-3">Close Price</th>
        <th class="px-4 py-3">Volume</th>
        <th class="px-4 py-3">High</th>
        <th class="px-4 py-3">Low</th>
      </tr>
    </thead>
    <tbody id="table-body">
      {% include "partials/_table_rows.html" %}
    </tbody>
  </table>

  {% if has_next %}
    <div
      hx-get="{% url 'render_table' %}?metric={{ metric }}&threshold={{ threshold }}&period={{ period }}&selected_date={{ selected_date }}&page={{ next_page }}"
      hx-trigger="intersect"
      hx-target="#table-body"
      hx-swap="beforeend"
      class="text-center py-4 text-gray-400"
    >
      Loading more rows...
    </div>
  {% endif %}
</div>
