{% for row in df %}
<tr class="border-b hover:bg-gray-50 transition-opacity duration-300 ease-in">
    <td class="px-4 py-2 text-sm text-gray-700">{{ row.date }}</td>
    <td class="px-4 py-2 text-sm text-gray-700">{{ row.close_price }}</td>
    <td class="px-4 py-2 text-sm text-gray-700">{{ row.volume }}</td>
    <td class="px-4 py-2 text-sm text-gray-700">{{ row.high_price }}</td>
    <td class="px-4 py-2 text-sm text-gray-700">{{ row.low_price }}</td>
</tr>
{% endfor %}
