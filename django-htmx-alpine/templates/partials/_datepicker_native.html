<!-- Styled professional datepicker based on input[type=date] with DaisyUI look -->
<div class="relative w-full max-w-xs">
    <label for="selected-date" class="block text-sm font-medium text-gray-700 mb-1">
        Select Date
    </label>
    <div class="relative">
        <!-- Native date input -->
        <input
            type="date"
            id="selected-date"
            name="selected_date"
            class="input input-bordered w-full rounded-lg pr-10 bg-base-100 text-gray-700 shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            value="{{ selected_date }}"
        >
    </div>
</div>
