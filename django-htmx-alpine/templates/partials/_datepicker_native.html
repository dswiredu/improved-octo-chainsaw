<!-- Styled professional datepicker based on input[type=date] with DaisyUI look -->
<div class="relative w-full max-w-xs">
    <label for="selected-date" class="block text-sm font-medium text-gray-700 mb-1">
        Select Date
    </label>
    <div class="relative bg-gray-100">
        <!-- Native date input -->
        <input
            type="date"
            id="selected-date"
            name="selected_date"
            class="input input-bordered w-full bg-gray-100 rounded-lg pr-10 bg-base-100 text-gray-700 border border-solid shadow-sm focus:ring-2 focus:bg-gray-500"
            value="{{ selected_date }}"
        >
    </div>
</div>
